<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatformGen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .dependency {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dependency-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dependency-header h3 {
            margin: 0;
            color: #3498db;
        }
        .version {
            font-weight: bold;
            color: #e74c3c;
        }
        .summary {
            padding: 0 20px 15px;
            display: none;
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .open .arrow {
            transform: rotate(180deg);
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-reject {
            background-color: #e74c3c;
            color: white;
            margin-right: 10px;
        }
        .btn-approve {
            background-color: #2ecc71;
            color: white;
        }
        .btn-reject:hover {
            background-color: #c0392b;
        }
        .btn-approve:hover {
            background-color: #27ae60;
        }
        .status {
            margin-left: 10px;
            font-weight: bold;
        }
        .status-approved {
            color: #2ecc71;
        }
        .status-rejected {
            color: #e74c3c;
        }
        #summary-lists {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .summary-list {
            width: 48%;
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-list h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .summary-list ul {
            padding-left: 20px;
        }
        .none {
            color: #7f8c8d;
            font-style: italic;
        }
        #create-pr-container {
            text-align: center;
            margin-top: 30px;
        }

        #create-pr-btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #create-pr-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #create-pr-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #pr-link-container {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        #pr-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        #pr-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PlatformGen</h1>
    <div id="dependencies"></div>
    <div id="summary-lists">
        <div class="summary-list">
            <h2>Rejected Dependencies</h2>
            <ul id="rejected-list"><li class="none">None</li></ul>
        </div>
        <div class="summary-list">
            <h2>Approved Dependencies</h2>
            <ul id="approved-list"><li class="none">None</li></ul>
        </div>
    </div>
    <div id="create-pr-container">
        <button id="create-pr-btn" disabled>Create PR</button>
    </div>
    <div id="pr-link-container"></div>

    <script>
        const rejectedList = document.getElementById('rejected-list');
        const approvedList = document.getElementById('approved-list');
        const createPrBtn = document.getElementById('create-pr-btn');
        const prLinkContainer = document.getElementById('pr-link-container');

        function updateCreatePrButton() {
            const hasApproved = !approvedList.querySelector('.none');
            createPrBtn.disabled = !hasApproved;
        }

        function updateSummaryLists(name, version, action) {
            const listItem = document.createElement('li');
            listItem.textContent = `${name} ${version}`;
            listItem.setAttribute('data-name', name);
            
            if (action === 'approve') {
                if (approvedList.querySelector('.none')) {
                    approvedList.innerHTML = '';
                }
                approvedList.appendChild(listItem);
                const existingRejected = rejectedList.querySelector(`li[data-name="${name}"]`);
                if (existingRejected) existingRejected.remove();
            } else if (action === 'reject') {
                if (rejectedList.querySelector('.none')) {
                    rejectedList.innerHTML = '';
                }
                rejectedList.appendChild(listItem);
                const existingApproved = approvedList.querySelector(`li[data-name="${name}"]`);
                if (existingApproved) existingApproved.remove();
            }
            
            if (rejectedList.children.length === 0) {
                rejectedList.innerHTML = '<li class="none">None</li>';
            }
            if (approvedList.children.length === 0) {
                approvedList.innerHTML = '<li class="none">None</li>';
            }

            updateCreatePrButton();
        }

        async function loadDependencies() {
            try {
                const response = await fetch('new_version_updates_summary.txt');
                const text = await response.text();
                const dependencies = text.split('\n\n');
                
                const dependenciesContainer = document.getElementById('dependencies');
                dependencies.forEach(dep => {
                    if (dep.trim()) {
                        const [info, ...summaryLines] = dep.split('\n');
                        const [name, version] = info.split(' ');

                        if (name === "undefined") {
                            return;
                        }
                        
                        const summary = summaryLines.join('\n');

                        const depElement = document.createElement('div');
                        depElement.className = 'dependency';
                        depElement.innerHTML = `
                            <div class="dependency-header">
                                <h3>${name} <span class="version">${version}</span></h3>
                                <div>
                                    <span class="status"></span>
                                    <span class="arrow">▼</span>
                                </div>
                            </div>
                            <div class="summary">
                                ${summary}
                                <div class="buttons">
                                    <button class="btn btn-reject">Reject</button>
                                    <button class="btn btn-approve">Approve</button>
                                </div>
                            </div>
                        `;
                        dependenciesContainer.appendChild(depElement);

                        const header = depElement.querySelector('.dependency-header');
                        const summaryDiv = depElement.querySelector('.summary');
                        const statusSpan = depElement.querySelector('.status');
                        header.addEventListener('click', () => {
                            depElement.classList.toggle('open');
                            summaryDiv.style.display = summaryDiv.style.display === 'block' ? 'none' : 'block';
                        });

                        // Add event listeners for the buttons
                        const rejectBtn = depElement.querySelector('.btn-reject');
                        const approveBtn = depElement.querySelector('.btn-approve');
                        rejectBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            console.log(`Rejected: ${name} ${version}`);
                            statusSpan.textContent = '❌';
                            statusSpan.className = 'status status-rejected';
                            updateSummaryLists(name, version, 'reject');
                        });
                        approveBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            console.log(`Approved: ${name} ${version}`);
                            statusSpan.textContent = '✅';
                            statusSpan.className = 'status status-approved';
                            updateSummaryLists(name, version, 'approve');
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading dependencies:', error);
            }
        }

        createPrBtn.addEventListener('click', () => {
            console.log('Create PR button clicked');
            // Generate a dummy PR URL
            const prUrl = 'https://github.com/your-repo/pull/123';
            
            // Create and display the PR link
            prLinkContainer.innerHTML = `
                <p>PR created successfully! View it here:</p>
                <a id="pr-link" href="${prUrl}" target="_blank">${prUrl}</a>
            `;
            
            // Disable the Create PR button after it's clicked
            createPrBtn.disabled = true;
        });

        loadDependencies();
        updateCreatePrButton();
    </script>
</body>
</html>
